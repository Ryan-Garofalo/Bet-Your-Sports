<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/859ee3551d.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="obj.js"></script>
    <script type="text/javascript" src="obj.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    </style>
  </head>
  <body class="background">
   <div class="container">
     <div class="one"></div>
     <div class="league">
       <div class="text">Bet your Sports</div>
       <div class="leagueb nfl"></div>
       <div class="leagueb nba"></div>
       <div class="leagueb mls"></div>
       <div class="leagueb nhl"></div>
    </div>
  </div>
  <div class="middle">
    <div class="left">
      <div class="leftWrapper">
        <div class="hName teamName"></div>
        <div class="home"></div>
        <button class="homeButton">Home Team</button>
      </div>
    </div>
      <div class="vrs">Vrs</div>
    <div class="right">
      <div class="aName teamName"></div>
      <div class="away"></div>
      <button class="awayButton">Away Team</button>
    </div>
  </div>
  <div class="options">
    <div class="space">Year: <p class="year inline"></p></div>
    <div class="space">Week: <p class="week inline"></p> </div>
    <div class="space">Point Spread: <p class="spread inline"></p></div>
    <div class="space">Over/Under: <p class="over inline"></p></div>
    <div class="space">Home Team Money line: <p class="hMoney inline"></p></div>
    <div class="space">Away Team Money Line: <p class="aMoney inline"></p></div>
  </div>
  <div class="outcome">
    <div class="final">Final Score</div>

    <div class="homeTeamSide inline">
      <div class="homeScore">Home Team</div>
      <div class="hScore"></div>
    </div>
    <div class="awayTeamSide">
      <div class="awayScore">Away Team</div>
      <div class="aScore"></div>

    </div>
    <div class="winOrLose"></div>
    <div class="nextMatch">Next Matchup</div>

  </div>
  <div class="scoreboard">
    <div class="space">money: <p class="money inline"></p></div>
    <div class="space">Wager: <input type="text" class="wager"></p></div>
    <div class="space">Over/Under:
      <select class="wager">
        <option>No Play</option>
        <option>Over</option>
        <option>Under</option>
      </select>
      <select class="wagerValue inline">
        <option></option>
        <option>$25</option>
        <option>$50</option>
        <option>$75</option>
        <option>$75</option>
      </select>
    </div>
    <div class="space">total:<p class="total inline"></p></div>
      <div class="space1">Win Streak: <p class="winStreak inline"></p></div>
    <div class="space2">Highscore: <p class="highScore inline"></p></div>

  </div>
  <footer class="footer"><p>Bet your Sports</p></footer>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
